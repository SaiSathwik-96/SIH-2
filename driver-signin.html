<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="signin-container">
        <h2>Driver Sign In</h2>
        <form id="driverSignInForm">
            <label for="username">Phone number</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script> 
    document.getElementById('driverSignInForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const driverusername = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!driverusername || !password) {
            alert('Please enter both phone number and password.');
            return;
        }
        // API call to check driver
        fetch(`https://backendrootmate.onrender.com/driverdetails/${driverusername}`)
            .then(response => response.json())
            .then(data => {
                console.log("Driver Data:", data);
                if (data.PASSWORD === password) {
                    // Store phone number for profile page
                    localStorage.setItem('driverPhone', driverusername);
                    // Redirect on success
                    window.location.href = 'driver.html';
                } else {
                    alert("Invalid Credentials");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error connecting to server. Please try again later.");
            });
    });
</script>
</body>
</html>
