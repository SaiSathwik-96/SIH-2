<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - HyderabadTransit</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:inherit;gap:1rem;">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/bus.png" alt="Bus Icon" class="logo">
                <h1 style="margin:0;">CivicConnect</h1>
            </a>
        </div>
    </header>
    <div class="signin-container">
        <h2>Admin Sign In</h2>
        <div class="signin-error" id="signin-error">Invalid credentials. Please try again.</div>
        <form id="admin-signin-form" autocomplete="off">
            <input type="text" id="admin-username" placeholder="Username" />
            <input type="password" id="admin-password" placeholder="Password" />
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
    document.getElementById('admin-signin-form').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'admin.html';
    });
    </script>
</body>
</html>
